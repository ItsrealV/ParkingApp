<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Beach Park</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Custom Styles -->

  <style>
    /* Background image only for the login page container */
    .login-page {
      background-image: url('images/parqueadero.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh; /* Ensures the container covers full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8); /* White background with 80% opacity */
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px; /* Set max width for the form */
    }

    /* Login heading style */
    .login-header {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>

</head>
<body>
  <!-- Login page container with background image -->
  <div class="login-page">
    <div class="login-container">
      <h2 class="login-header">Sign in</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  
  <script>
    document.getElementById('login-form').addEventListener('submit', async function (event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
  
        try {
            const response = await fetch('http://localhost:3001/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
  
            const result = await response.json();
  
            if (result.message === "Success") {
                // Store userId and userName in localStorage
                localStorage.setItem('userId', result.userId);
                localStorage.setItem('userName', result.userName);
                
                alert("Login successful");
                window.location.href = 'dash.html'; // Redirect to the dashboard
            } else {
                alert(result.message); // Show login error
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('Login failed');
        }
    });
  </script>
  
</body>
</html>
